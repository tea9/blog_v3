# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: tea9的博客
subtitle: 加油
description: 心中有光の孩子
# description: 只要接受自己菜的事实，就感觉没那么难受了
keywords: tea9,tea9的博客,开发,android,安全
author: tea9
language: zh-CN
timezone:
sidebar-avatar: img/avatar.png

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://tea9.xyz
root: /
#permalink: :year/:month/:day/:title/
#permalink_defaults:
#  lang: en
  
permalink: post/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: dec    # 进制：dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: category
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - 'v1/**'
  - 'v2/**'
  - 'shaomiaopage/**'
  - 'postschange/**'
  - '_drafts/**'
  - 'posts_old/**'

# Writing
#new_post_name: :title.md # File name of new posts
new_post_name: :title.md
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace: 2
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 50
  order_by: -date

archive_generator:
  per_page: 50
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

category_generator:
  per_page: 10
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:tea9/tea9.github.io.git
  branch: master



#Custom Setting Start by aircloud

# 网站综合内容设置：
SEOTitle: tea9的博客 | tea9's Blog
email: shaomiaojava@gmail.com
keyword: "tea9"


# SNS settings
# 一些社交平台地址，支持以下几种：
weibo_username:    tea9999 
#zhihu_username:     
github_username:    tea9
#twitter_username:   shaomiaosun
#facebook_username:  
#linkedin_username:  
#jianshu_username: tea9

# Build settings
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`

