donate:
  img: img/donate.png
  content: 感谢鼓励

avatar_style:
  radius: true
  
# The following content is not recommended to modify
# 搜索数据文件路径设置，不建议改动
# search:
#   enable: true
#   path: search.xml
#   field: post
#   format: html
#   limit: 10000

search:
  enable: true
  path: search.xml
  field: post
  format: html
  limit: 10000
  
# 文章样式(是否首行缩进)：
post_style:
  indent: 0
# live2d
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: live2d-widget-model-hijiki
  display:
    position: right
    width: 200
    height: 350
  mobile:
    show: true

